<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Download de vídeos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header>
      <h1>Download de vídeos</h1>
    </header>
    <div class="container">
      <form action="{{ url_for('download') }}" method="post">
        <label for="url">Insira a URL do vídeo:</label>
        <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=...">
        <label for="url">Insira o local onde o vídeo será salvo:</label>
        <input type="text" id="dir" name="dir" placeholder="c://...">
        <button type="submit">Baixar</button>
      </form>
    </div>
  </body>
</html>
